    <!-- MAIN -->

    <main class="main-content d-flex flex-column">
      <div id="image-container">
        <img src="../images/bcu_building2.jpg" alt="" id="background" />
      </div>
      <h2>Books</h2>
      <div class="btn-group align-self-md-end">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Filter
        </button>
        <ul class="dropdown-menu" id="departmentFilter"></ul>
      </div>
      <div id="pager-top" class="d-flex align-self-md-center"></div>
      <table class="table table-striped table-hover">
        <thead>
          <tr class="table-info">
            <th>Book Title</th>
            <th>Author</th>
            <th>Publication Date</th>
            <th>Department</th>
            <th>Copies</th>
          </tr>
        </thead>
        <tbody id="booksTableBody"></tbody>
      </table>
      <div id="pager-bottom" class="d-flex align-self-md-center"></div>

      <button
        id="addBookBtn"
        type="button"
        class="btn btn-info"
        data-bs-toggle="modal"
        data-bs-target="#addBookContent"
      >
        Add Books
      </button>

      <div class="modal fade" id="addBookContent" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-info text-white">
              <h5 class="modal-title">Add Book</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Title</span>
                <input name="title" type="text" class="form-control" required />
              </div>
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Author</span>
                <input
                  name="author"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Date Format</span>
                <select
                  name="date_format"
                  id="dateFormatSelect"
                  class="form-control"
                  required
                >
                  <option value="full">Full Date (YYYY-MM-DD)</option>
                  <option value="month">Month & Year (YYYY-MM)</option>
                  <option value="year">Year Only (YYYY)</option>
                </select>
              </div>
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Publication Date</span>
                <input
                  name="publication_date"
                  id="publicationDateInput"
                  type="date"
                  class="form-control"
                  required
                />
              </div>
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Type</span>
                <select name="type" class="form-control" required>
                  <option value="Book">Book</option>
                  <option value="Research Paper">Research Paper</option>
                </select>
              </div>
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Department</span>
                <select
                  name="department_id"
                  id="departmentSelect"
                  class="form-control"
                  required
                >
                  <option value="">Loading...</option>
                </select>
              </div>
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Copies</span>
                <input
                  name="copies"
                  type="number"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-primary" id="saveBookBtn">
                Save Book
              </button>
            </div>
          </div>
        </div>
      </div>

      <script>
        const today = new Date();
        const currentYear = today.getFullYear();
        const currentMonth = today.toISOString().slice(0, 7); // YYYY-MM
        const currentDate = today.toISOString().split("T")[0]; // YYYY-MM-DD

        // Set initial max date for the date input
        const dateInput = document.getElementById("publicationDateInput");
        dateInput.max = currentDate;

        // Add validation for year input
        dateInput.addEventListener("input", function () {
          if (this.type === "number") {
            const yearValue = parseInt(this.value);
            if (yearValue > currentYear) {
              this.value = currentYear;
            }
            if (yearValue < 1000) {
              this.value = 1000;
            }
          }
        });

        // Prevent typing future years
        dateInput.addEventListener("blur", function () {
          if (this.type === "number") {
            const yearValue = parseInt(this.value);
            if (yearValue > currentYear) {
              this.value = currentYear;
              showModalAlert(
                `Publication year cannot be in the future. Maximum year is ${currentYear}.`,
                "warning"
              );
            }
          }
        });

        document
          .getElementById("dateFormatSelect")
          .addEventListener("change", function () {
            const format = this.value;

            switch (format) {
              case "full":
                dateInput.type = "date";
                dateInput.placeholder = "YYYY-MM-DD";
                dateInput.max = currentDate;
                dateInput.removeAttribute("min");
                dateInput.step = "";
                break;
              case "month":
                dateInput.type = "month";
                dateInput.placeholder = "YYYY-MM";
                dateInput.max = currentMonth;
                dateInput.removeAttribute("min");
                dateInput.step = "";
                break;
              case "year":
                dateInput.type = "number";
                dateInput.placeholder = "YYYY";
                dateInput.min = "1000";
                dateInput.max = currentYear.toString();
                dateInput.step = "1";
                break;
            }

            dateInput.value = "";
          });
        
        document.addEventListener("DOMContentLoaded", () => {
          const params = new URLSearchParams(window.location.search);
          const modalId = params.get("modal");

          if (modalId) {
            const modalEl = document.getElementById(modalId);
            if (modalEl) {
              const modal = new bootstrap.Modal(modalEl);
              modal.show();
            }
          }
        });
      </script>
